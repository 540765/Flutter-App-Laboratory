name: laboratory
description: Flutter App laboratory
# publish_to是防止包发布到公共仓库pub.dev的
publish_to: 'none'

# 版本号，后面+的是内部版本号
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 路由管理 
  go_router: ^11.1.2

  # Cupertino Icons font
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 编码规则
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # 下面是使用本地资源的示例
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # 注意：静态资源是可以增加变体的
  # https://flutter.dev/assets-and-images/#resolution-aware

  # 图片更多信息
  # https://flutter.dev/assets-and-images/#from-packages

  # 自定义字体
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # 设置字体例子官网
  # see https://flutter.dev/custom-fonts/#from-packages
